<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <h1>Register</h1>

    <form>

        <label for="name">First Name:</label>
        <input type="name" id="name"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="lastname" id="lastname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="password">Confirm Password:</label>
        <input type="password" id="password"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday"><br><br>

        <label for="gender">Gender:</label><br>

        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender"><br>

        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender"><br><br>

        <input type="checkbox" id="checkbox">I accept the terms and services<br><br>

        <button>Sign Up</button>
    </form>

    <p>Already have an account? <a href="./login.html">Log in here!</a></p>

</body>

</html>
